<div class="page-wrapper">
    <p style="padding-left: 29px; margin-top: 68px;font-size: 19px;"> <a routerLink="/drivers"><i
                style="color: black;">Drivers</i></a> &nbsp; <i class="fa fa-angle-double-right"></i> &nbsp; <i style="color:#1492E6;">Add Drivers</i> </p>
    <div class="container" style="    box-shadow: 0px 3px 6px #00000029;
padding: 20px;
background-color: #F8FAFB;
margin-top: 25px;
margin-left: 31px;">
        <div class="row">
            <div class="col-md-4">
                <h3>Add Driver Documents</h3>
            </div>
        </div>
        <div class="row" style="     padding: 34px;   background-color: WHITE;">
            <div class="col-lg-12">
                <form>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label> License Front <span class="text-danger">*</span></label>
                                <input class="form-control" #file type="file" (change)="addliscensefrnt($event)">


                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label> License Back <span class="text-danger">*</span></label>
                                <input class="form-control" #file type="file" (change)="addliscenseback($event)">


                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label> Profile Picture <span class="text-danger">*</span></label>
                                <input class="form-control" #file type="file" (change)="profilepicture($event)">


                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label> NOC <span class="text-danger">*</span></label>
                                <input class="form-control" #file type="file" (change)="addnoc($event)">


                            </div>
                        </div>
                    </div>

                </form>
                <div class="row">

                    <div class="col-sm-3">
                        <button style=" margin-left: auto;margin-right: auto;display: block;" (click)="submitlicsencefront()" class="btn btn-warning">Submit</button>
                    </div>
                    <div class="col-sm-3">
                        <button style=" margin-left: auto;margin-right: auto;display: block;" (click)="submitlicsenceback()" class="btn btn-warning">Submit</button>
                    </div>
                    <div class="col-sm-3">
                        <button style="margin-left: auto;margin-right: auto;display: block;" (click)="profilepic()" class="btn btn-warning">Submit</button>
                    </div>
                    <div class="col-sm-3">
                        <button style=" margin-left: auto;margin-right: auto;display: block;" (click)="noc()" class="btn btn-warning">Submit</button>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
