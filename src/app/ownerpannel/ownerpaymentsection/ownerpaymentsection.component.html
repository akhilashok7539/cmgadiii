<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header></app-header>
            <!-- End of Topbar -->
            <!-- <app-adminhome></app-adminhome> -->
            <!-- Begin Page Content -->
            <div class="container-fluid" style="margin-left: 223px;
            margin-top: 99px;
            padding-right: 240px;  ">
                <!-- Page Heading -->
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-sm-6">
                        <h1 class="h3 mb-2 text-gray-800">Payment</h1>

                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="dataTable" width="100%" cellspacing="0">
                                <thead style=" color: #fff; background: #3158c8; ">
                                    <tr>
                                        <th>Customer Name</th>
                                        <th>Starting Location </th>
                                        <th>Destination Location </th>
                                        <th>Requested Date</th>
                                        <th>Amount</th>
                                        <th></th>

                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let location of payementresults">
                                        <td>{{location.customerName}}</td>
                                        <td>{{location.startingLocation}}</td>
                                        <td>{{location.destinationLocation}}</td>
                                        <td>{{location.requestedDate}}</td>
                                        <td>{{location.amount}}</td>
                                        <td>
                                            <!-- <button (click)="edit(location)" style="    background: #3158c8;" class="btn btn-success"><i class="fa fa-edit"></i> Edit</button> &nbsp;&nbsp;&nbsp; -->

                                            <button (click)="collectcash(location)" style="background: white;
                                            color: #3158c8;
                                            border: 1px solid #3158c8;" class="btn btn-danger"> Collect Cash</button>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <button (click)="loadMore()" style="    width: 100%;
                            border: none;
                            margin-bottom: 19px;
                            padding: 10px;
                            border-radius: 8px;
                            color: #686363;" *ngIf="payementresults.length != 0">Load More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
