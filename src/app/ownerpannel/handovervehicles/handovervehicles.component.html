<div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header></app-header>
            <!-- End of Topbar -->
            <!-- <app-adminhome></app-adminhome> -->
            <!-- Begin Page Content -->
            <div class="container-fluid" style="margin-left: 223px;
            margin-top: 99px;
            padding-right: 240px;  ">
                <!-- Page Heading -->
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-sm-6">
                        <h1 class="h3 mb-2 text-gray-800">Handover Management</h1>

                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="dataTable" width="100%" cellspacing="0">
                                <thead style=" color: #fff; background: #3158c8; ">
                                    <tr>
                                        <th>Vehicle Name</th>
                                        <th>Customer Name</th>
                                        <th>Starting Location</th>
                                        <th>Destination Location</th>

                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let car of results">
                                        <!-- <th>{{apUrl}}vehicle/getImage1/{{car.id}}</th> -->
                                        <th>{{car.companyName}}</th>
                                        <th>{{car.customerName}}</th>
                                        <th>{{car.startingLocation}}</th>
                                        <th>{{car.destinationLocation}}</th>
                                        <th> <button class="btn btn-dark" (click)="openDialog(car)">Add current
                                                kilometer</button>
                                        </th>
                                    </tr>


                                </tbody>
                            </table>
                            <button (click)="loadmore()" style="    width: 100%;
                            border: none;
                            margin-bottom: 19px;
                            padding: 10px;
                            border-radius: 8px;
                            color: #4e73df;" *ngIf="results.length != 0">Load More</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
