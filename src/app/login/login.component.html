<app-navigation></app-navigation>


<section class="banner-area relative">
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-center" style=" height: 667px;">
            <div class="banner-content col-lg-7 col-md-6 ">
                <h6 class="text-white ">the Royal Essence of Journey</h6>
                <h1 class="text-white text-uppercase">
                    Bringing the future of rides
                </h1>
                <p class="pt-20 pb-20 text-white">
                    Offers vehicles for hire such as self-drive car rental or Auto rental services.

                </p>
            </div>
            <div class="col-lg-5  col-md-6">
                <form (ngSubmit)="onSubmit(loginfrom, userData)" #loginfrom="ngForm">
                    <div class="card">
                        <div class="card-title">
                            <h4>LOGIN</h4>
                            <p>Welcome back! Please login to your account.</p>
                            <div class="form-group">
                                <label for="email">Username</label>
                                <input type="text" id="email" class="form-control" [(ngModel)]="userData.usernameOrEmail" name="usernameOrEmail" #email="ngModel" required>
                                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a user
                                    name</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" [(ngModel)]="userData.password" name="password" #password="ngModel" required>
                                <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a
                                    password!</span>

                            </div>
                            <div class="row" style="    margin: 0px;">
                                <button class="loginbtn" [disabled]="!loginfrom.valid">Login</button> &nbsp; &nbsp;
                                <button class="signupbtn" (click)=register()>Sign up</button>
                            </div>
                            <p style="text-align: left;cursor: pointer;
                            margin-top: 12px;" routerLink="/forgotpassword">Forgot Password ?</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
